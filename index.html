<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon" />
  </head>
  <body>
    <main class="whole-page">
      <div class="text">
        <h1 class="text__contact-us">Contact Us</h1>
        <p class="text__paragraph">
          Lorem ipsum, dolor sit amet consectetur <br />

          adipisicing elit.
        </p>
      </div>
      <section class="section-main">
        <map class="map">
          <iframe
            class="map__iframe"
            src="https://maps.google.com/maps?q=nebracka&t=&z=9&ie=UTF8&iwloc=&output=embed"
            scrolling="auto"
          ></iframe>
        </map>
        <form action="#" method="post" class="registration-form">
          <p class="registration-form__fields">Name</p>
          <input type="text" id="name" class="input__fields" required />
          <p class="registration-form__fields">Email</p>
          <input type="email" id="email" class="input__fields" required />
          <p class="registration-form__fields">Message</p>
          <input type="text" id="message" class="input__fields" required />
          <input
            type="button"
            value="Submit"
            class="registration-form__button"
          />
        </form>
      </section>
    </main>
  </body>
</html>
